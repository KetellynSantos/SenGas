<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Sen Gás</title>
    <link rel="stylesheet" href="tela.setores.css">
    <i class="fa-solid fa-circle-user"></i>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-top">
            <img class="logo-img" src="./logoLetraBranca.png" alt="Sen Gás logo">
        </div>

        <nav class="nav">
            <ul>
                <li><a class="active" href="./dashboard.html">Dados Capturados</a></li>
                <li><a href="#">Histórico</a></li>
                <li><a href="./tela.setores.html">Setores</a></li>
            </ul>
        </nav>
            <p class="reserved">© 2025 SenGás All Rights Reserved</p>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <h1>Dashboard</h1>
            </div>
            <div class="user">
                <span> Empresa Xpto </span>
                <img src="./circle-user-solid-full.svg" alt="Usuária" class="avatar">
            </div>
        </header>

        <section class="chart-section">
            <div class="chart-header">
                <h3>Sensor 1</h3>
                <div>
                    <select aria-label="Período">
                        <option>Últimos 30 dias</option>
                        <option>7 dias</option>
                        <option>1 ano</option>
                    </select>
                </div>
            </div>
            <div class="chart-placeholder">
                <canvas id="graficoSetores1" width="800" height="340"></canvas>
            </div>
        </section>

             <section class="chart-section">
            <div class="chart-header">
                <h3>Sensor 2</h3>
                <div>
                    <select aria-label="Período">
                        <option>Últimos 30 dias</option>
                        <option>7 dias</option>
                        <option>1 ano</option>
                    </select>
                </div>
            </div>
            <div class="chart-placeholder">
                <canvas id="graficoSetores2" width="800" height="340"></canvas>
            </div>
        </section>

             <section class="chart-section">
            <div class="chart-header">
                <h3>Sensor 3</h3>
                <div>
                    <select aria-label="Período">
                        <option>Últimos 30 dias</option>
                        <option>7 dias</option>
                        <option>1 ano</option>
                    </select>
                </div>
            </div>
            <div class="chart-placeholder">
                <canvas id="graficoSetores3" width="800" height="340"></canvas>
            </div>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>

        const ctx1 = document.getElementById('graficoSetores1');
        if (ctx1 && window.Chart) {
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['01/Jan', '02/Jan', '03/Jan', '04/Jan', '05/Jan', '06/Jan', '07/Jan', '08/Jan', '09/Jan', '10/Jan'],
                    datasets: [
                        { label: 'Captação de Vazamento', data: [20, 35, 30, 40, 20, 30, 35, 20, 17, 14], borderColor: '#0099cc', fill: false, tension: 0.0 },
                    ]
                },
            });
        }

        const ctx2 = document.getElementById('graficoSetores2');
        if (ctx2 && window.Chart) {
            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['01/Jan', '02/Jan', '03/Jan', '04/Jan', '05/Jan', '06/Jan', '07/Jan', '08/Jan', '09/Jan', '10/Jan'],
                    datasets: [
                        { label: 'Captação de Vazamento', data: [63, 53, 44, 38, 32, 27, 26, 23, 10, 14], borderColor: '#0099cc', fill: false, tension: 0.0 },
                    ]
                },
            });
        }

                const ctx3 = document.getElementById('graficoSetores3');
        if (ctx3 && window.Chart) {
            new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: ['01/Jan', '02/Jan', '03/Jan', '04/Jan', '05/Jan', '06/Jan', '07/Jan', '08/Jan', '09/Jan', '10/Jan'],
                    datasets: [
                        { label: 'Captação de Vazamento', data: [15, 12, 16, 5, 7, 25, 30, 40, 25, 17], borderColor: '#0099cc', fill: false, tension: 0.0 },
                    ]
                },
            });
        }
    </script>
</body>

</html>
