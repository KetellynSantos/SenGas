<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Sen Gás</title>
  <link rel="stylesheet" href="../CSS/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <aside class="sidebar">
    <div class="sidebar-top">
      <img class="logo-img" src="../Assets/imagens/logoLetraBranca.png.png" alt="Sen Gás logo">
    </div>

    <nav class="nav-dashboard">
      <ul>
        <li><a class="active" href="./dashboard.html">Dashboard </a></li>
           <li><a href="./setoresDashboard.html">Setores</a></li>
        <li><a href="./historicoDashboard.html">Histórico</a></li>
     
      </ul>
    </nav>
    <button class="button-sair" onclick="window.location.href='./home.html'">
      <i class="fa-solid fa-right-from-bracket" style="color: #fcfcfd;"></i> Sair </button>
    <p class="reserved">© 2025 SenGás All Rights Reserved</p>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="topbar-left">
       
        <h1>Dashboard</h1>
      </div>
      <div class="user">
        <span> Empresa Xpto </span>
        <img src="../Assets/imagens/iconeUsuario.svg" alt="Usuária" class="avatar">
      </div>
    </header>

    <section class="cards">
      <div class="cartao">
        <p>Taxa mais instável do mês</p>
        <h2>7.9%</h2>
      </div>
      <div class="cartao">
        <p>Media de instabilidade mensal</p>
        <h2 class="quatro">5.6%</h2>
      </div>
      <div class="cartao">
        <p>Total de Setores</p>
        <h2 class="quatro">4</h2>
      </div>
    </section>

    <section class="chart-section1">
      <div class="chart-header">
        <h3>Média de Todos os Setores</h3>
        <div>
          <select aria-label="Período">
            <option>Últimos 30 dias</option>
            <option>7 dias</option>
            <option>1 ano</option>
          </select>
        </div>
      </div>
      <div class="chart-placeholder">
        <canvas id="graficoSetores" width="800" height="340"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    const ctx = document.getElementById('graficoSetores');
    if (ctx && window.Chart) {
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['01/Jan', '02/Jan', '03/Jan', '04/Jan', '05/Jan', '06/Jan', '07/Jan', '08/Jan', '09/Jan', '10/Jan'],
          datasets: [
            { label: 'Setor de Captação', data: [2.0, 3.5, 3.0, 4.0, 2.0, 3.0, 3.5, 2.0, 1.7, 1.4], borderColor: '#0099cc', fill: false, tension: 0.0 },
            { label: 'Setor de Extração', data: [6.3, 5.3, 4.4, 3.8, 3.2, 2.7, 2.6, 2.3, 1.0, 1.4], borderColor: '#ffa500', fill: false, tension: 0.0 },
            { label: 'Setor de Purificação', data: [1.5, 1.2, 1.6, 5.0, 7.0, 2.5, 3.0, 4.0, 2.5, 1.7], borderColor: '#008000', fill: false, tension: 0.0 },
            { label: 'Setor de Armazenagem', data: [1.0, 1.2, 1.6, 5.0, 7.9, 2.5, 3.0, 4.0, 2.5, 5.7], borderColor: '#9d9d33', fill: false, tension: 0.0 },
          ]
          
        }, 
      });
    }
  </script>
</body>

</html>
